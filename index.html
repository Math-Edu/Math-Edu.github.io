 <body>
   
<div class="chrome-tabs" style="--tab-content-margin: 9px">

<div class="chrome-tabs-bottom-bar">
  <div id="menu">
    <div id="search">
      <input id="search-input" type="text" placeholder="Search" onchange="searchBar(this.value)">
    </div>
    <div id="menu-buttons-left">
      <div id="menu-button" onclick="refreshPage()"><i class="fa-solid fa-redo"></i></div>
      <div id="menu-button" onclick="previousPage()"><i class="fa-solid fa-arrow-left"></i></div>
      <div id="menu-button" onclick="nextPage()"><i class="fa-solid fa-arrow-right"></i></div>
      <div id="menu-button" onclick="gamesPage(true)"><i class="fa-solid fa-gamepad"></i></div>
    </div>
    <div id="menu-buttons-right">
      <div id="menu-button" class="tooltip" onclick="fullscreen()">
        <span class="tooltiptext">Full Screen</span>
        <i class="fa-solid fa-expand"></i>
      </div>
      <div id="menu-button" class="tooltip" onclick="popout()">
        <span class="tooltiptext">Open in a new window</span>
        <i class="fa-solid fa-copy"></i>
      </div>
      <div id="menu-button" onclick="settingsPage(true)"><i class="fa-solid fa-gear"></i></div>
    </div>
  </div>
</div>
<div id="home-header">
  <h1 id="title">Ruby</h1>
  <form action="submit" method="POST" id="uv-form">
    <div class="search">
      <input type="hidden" name="_csrf" value="T3KkBXtllvJlYe6qNktBx8lcOCFF8P4aBCWT62mCg0M" />
      <input id="uv-address" type="text" class="dipinput" placeholder="Privately Search the Web..." oninput="omniBox(this.value)" />
      <div id="omnibox" class="dnone">
        <ul id="omnibox-list"></ul>
      </div>
    </div>
  </form>
</div>

   <div id="settings-container" class="dnone">
  <div id="homeBar" onclick="home(settingsPage(false))">
    <i class="fas fa-home"></i>
    <h1> Settings </h1>
  </div>
  <div id="tile-container">
    <div id="tile">
      <h2> Title Setting </h2>
      <input type="text" id="titleInput" name="title" class="input" placeholder="Title" onchange="setTitle(this.value)"></input>
      <button id="titleButton" class="button">Set</button>
    </div>
    <div id="tile">
      <h2> Favicon Setting </h2>
      <input type="text" id="faviconInput" name="favicon" class="input" placeholder="Favicon URL" onchange="favicon(this.value)"></input>
      <button id="faviconButton" class="button">Set</button>
    </div>
    <div id="tile">
      <h2> Bare Server </h2>
      <input type="text" id="bareInput" name="bare" class="input" placeholder="Bare Server URL" onchange="bare(this.value)"></input>
      <button id="bareButton" class="button">Set</button>
    </div>
    <div id="tile">
      <h2> Search Engine </h2>
      <select id="searchInput" class="select" onchange="searchSettings(this.value)">
          <option value="https://www.google.com/search?q=%s">Google</option>
          <option value="https://duckduckgo.com/?q=%s">DuckDuckGo</option>
          <option value="https://www.bing.com/search?q=%s">Bing</option>
          <option value="https://search.yahoo.com/search?p=%s">Yahoo</option>
          <option value="https://brave.com/search?q=%s">Brave</option>
          <option value="https://qwant.com/?q=%s">Qwant</option>
      </select>
    </div>
    <div id="tile">
      <h2> Proxy </h2>
      <select id="proxySelect" class="select" onchange="proxyChange(this.value)">
        <option value="uv"> UltraViolet </option>
        <option value="dynamic"> Dynamic (Beta) </option>
      </select>
    </div>
    <div id="tile">
      <h2> Theme </h2>
      <select id="themeSelect" class="select" onchange="theme(this.value)">
          <option value="default">Default</option>
          <option value="pink">Pink</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="dark">Dark</option>
          <option value="purple">Purple</option>
          <option value="violet">Violet</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="midnight">Midnight</option>
          <option value="space">Space</option>
          <option value="marsh">Marsh</option>
          <option value="basic">Basic</option>
          <option value="pastel">Pastel</option>
          <option value="teal">Teal</option>
          <option value="pinkish-purple">Pinkish Purple</option>
          <option value="pink-and-gray">Pink And Gray</option>
          <option value="nord">Nord</option>
          <option value="rose-pine">Rose Pine</option>
          <option value="rose-pine-moon">Rose Pine Moon</option>
          <option value="rose-pine-dawn">Rose Pine Dawn</option>
          <option value="catppuccin-mocha">Catppuccin Mocha</option>
          <option value="catppuccin-macchiato">Catppuccin Macchiato</option>
          <option value="catppuccin-latte">Catppuccin Latte</option>
          <option value="catppuccin-frappe">Catppuccin Frappe</option>
          <option value="scoria">Scoria</option>
          <option value="winter">Winter</option>
          <option value="earth">Earth</option>
          <option value="connected">Connected</option>
          <option value="terminal">Terminal</option>
          <option value="rainbow">Rainbow</option>
      </select>
    </div>
    <div id="tile">
      <h2> Full Screen Behavior </h2>
      <select id="fullscreenSelect" class="select" onchange="fullScreenChange(this.value)">
          <option value="page">Remove Nav Bar</option>
          <option value="full">Full Screen</option>
      </select>
    </div>
    <div id="tile">
      <h2> About Blank Cloaking </h2>
      <button id="blankButton" class="button" onclick="aboutBlank()">Toggle</button>
    </div>
    <div id="tile">
      <h2> Update Service Workers </h2>
      <button id="swUpdateButton" class="button" onclick="uninstallAllSW()">Update</button>
    </div>
    <div id="tile">
      <h2> Reset Settings </h2>
      <button id="resetButton" class="button" onclick="reset()">Reset</button>
    </div>
  </div>
</div>
<div class="dnone" id="games-container">
</div>
